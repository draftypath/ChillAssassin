<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just a Chill Whose Seen Better Days</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Milky Vintage';
      src: url('./MilkyVintage-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Chakra Petch', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      background-color: black; /* Set background color to black */
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    h1 {
      font-family: 'Milky Vintage', sans-serif;
      font-size: 9.2rem;
      font-weight: bold;
      margin-top: 70px;
      color: rgb(185, 0, 0);
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.6),
        -1px -1px 2px rgba(176, 19, 19, 0.6);
      position: relative;
      background: repeating-linear-gradient(45deg, rgba(255, 0, 0, 0.3) 0%, rgba(255, 255, 255, 0.1) 10%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: brightness(1.9) contrast(1.8);
      animation: grainyEffect 0.2s infinite;
      z-index: 5; /* Ensure header is above overlay */
    }

    @keyframes grainyEffect {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .button-container a, .mute-button {
      font-family: 'Milky Vintage', sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 30px;
      color: rgb(240, 241, 218);
      background: linear-gradient(45deg, rgba(185, 0, 0, 0.9), rgba(255, 0, 0, 0.8));
      text-align: center;
      border: 3px solid rgba(56, 8, 8, 0.7);
      border-radius: 5px;
      text-decoration: none;
      position: relative;
      cursor: pointer;
      display: inline-block;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.6),
        -1px -1px 2px rgba(255, 50, 50, 0.8);
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 5; /* Ensure buttons are above overlay */
    }

    .button-container a:hover, .mute-button:hover {
      background: linear-gradient(45deg, rgba(255, 50, 50, 1), rgba(255, 100, 100, 1));
      border-color: yellow;
      color: black;
      text-shadow: 
        2px 2px 4px rgba(255, 255, 0, 0.8);
      box-shadow: 6px 6px 12px rgba(255, 255, 0, 0.8);
    }

    .mute-button {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10; /* Ensure it's above everything else */
    }

    .character {
      position: fixed;
      bottom: -40px;
      right: -295px;
      width: 1200px;
      z-index: 3; /* Ensure character is above video but below buttons */
    }

    footer {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 1.4rem;
      font-family: 'Milky Vintage', sans-serif;
      color: rgb(208, 204, 175);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background" preload="auto">
    <source src="FILM.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="dark-overlay"></div>

  <button class="mute-button" id="muteButton">Unmute</button>

  <h1>Just a Chill Assassin</h1>

  <div class="button-container">
    <!-- Buy Now Button -->
    <a class="buy-button" href="https://pump.fun/coin/JCXUqqkurPmLFxSLQJ95o5K7LcVZNTEuk6CChbVCpump" 
       target="_blank" 
       rel="noopener noreferrer">
      Buy Now
    </a>
    <!-- Follow on X Button -->
    <a class="x-button" href="https://x.com/chillassassin" 
       target="_blank" 
       rel="noopener noreferrer">
      Follow on X
    </a>
    <div style="margin-top: 20px;">
      <a class="disabled-button" href="#" onclick="return false;">Pixel Game Coming Soon</a>
    </div>
  </div>

  <footer>
    Coin Address: <strong>D8Wuu3ntPzwztdVMN12znSm36rgM7hvpfrrUp8q4pump</strong>
  </footer>

  <img src="chilldog.png" alt="Character" class="character">

  <audio id="backgroundAudio" loop muted>
    <source src="Chill_Piano.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // JavaScript for Mute/Unmute Button
    const audio = document.getElementById('backgroundAudio');
    const muteButton = document.getElementById('muteButton');

    muteButton.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        audio.play();
        muteButton.textContent = 'Mute';
      } else {
        audio.muted = true;
        audio.pause();
        muteButton.textContent = 'Unmute';
      }
    });
  </script>
</body>
</html>
