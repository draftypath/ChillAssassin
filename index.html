<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just a Chill Whose Seen Better Days</title>
  <!-- Import Chakra Petch Font -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Chakra Petch', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      font-size: 6.6rem;
      font-weight: bold;
      margin-top: 40px;
      text-shadow: 4px 4px 7px rgba(0, 0, 0, 0.7);
    }
    h2 {
      font-size: 3.3rem;
      font-weight: bold;
      margin-top: -40px;
      text-shadow: 4px 4px 7px rgba(0, 0, 0, 0.7);
    }

    footer {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .character {
      position: fixed;
      bottom: -40px;
      right: -250px;
      width: 1190px; /* Adjust the size as needed */
    }

    .button-container {
      margin-top: 20px; /* Adjust spacing between header and buttons */
      margin-bottom: 83px;
      text-align: center; /* Ensure the buttons are centered */
    }

    .buy-button, .x-button {
      display: inline-block; /* Prevent the buttons from stretching full width */
      margin: 10px auto; /* Add spacing between buttons */
      padding: 15px 30px;
      background-color: #ff9900;
      color: black;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 4px 4px 7px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      width: 200px; /* Set a fixed button width */
      text-align: center; /* Center-align button text */
    }

    .buy-button:hover, .x-button:hover {
      background-color: #cc7a00;
      color: white;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
    }

    .mute-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff9900;
      color: black;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 4px 4px 7px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .mute-button:hover {
      background-color: #cc7a00;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop class="video-background">
    <source src="memevid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Unmute Button -->
  <button class="mute-button" id="muteButton">Unmute</button>

  <!-- Main Header -->
  <h1>Just a Chill Assassin</h1>
  <h2></h3>
  
  <!-- Buttons -->
  <div class="button-container">
    <a class="buy-button" href="https://pump.fun/coin/D8Wuu3ntPzwztdVMN12znSm36rgM7hvpfrrUp8q4pump" target="_blank">Buy Now</a>
    <a class="x-button" href="https://x.com/chillassassin" target="_blank">Follow on X</a>
  </div>

  <!-- Footer -->
  <footer>
    Coin Address: <strong>D8Wuu3ntPzwztdVMN12znSm36rgM7hvpfrrUp8q4pump</strong>
  </footer>
  
  <!-- Character Image -->
  <img src="image_no_baggg.png" alt="Character" class="character">

  <!-- Audio Player -->
  <audio id="backgroundAudio" loop>
    <source src="Chill_Piano.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // JavaScript for Unmute/Mute Button
    const audio = document.getElementById('backgroundAudio');
    const muteButton = document.getElementById('muteButton');

    // Initially, the audio is muted and doesn't play
    muteButton.addEventListener('click', () => {
      if (audio.paused || audio.muted) {
        audio.muted = false;
        audio.play(); // Start the audio when unmuted
        muteButton.textContent = 'Mute';
      } else {
        audio.muted = true;
        muteButton.textContent = 'Unmute';
      }
    });
  </script>
</body>
</html>
