<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just a Chill Whose Seen Better Days</title>
  <!-- Import Chakra Petch Font -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Chakra Petch', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Semi-transparent dark overlay */
      z-index: -1; /* Stacks it above the video but below content */
    }

    h1 {
      font-size: 6.6rem;
      font-weight: bold;
      margin-top: 40px;
      text-shadow: 4px 4px 7px rgba(0, 0, 0, 0.7);
    }

    h2 {
      font-size: 3.3rem;
      font-weight: bold;
      margin-top: -40px;
      text-shadow: 4px 4px 7px rgba(0, 0, 0, 0.7);
    }

    footer {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .character {
      position: fixed;
      bottom: -133px;
      right: 0px;
      width: 450px; /* Adjust the size as needed */
    }

    .button-container {
      margin-top: 20px;
      margin-bottom: 83px;
      text-align: center;
    }

    .buy-button, .x-button, .disabled-button {
      display: inline-block;
      margin: 10px auto;
      padding: 15px 30px;
      background-color: #ff9900;
      color: black;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 4px 4px 7px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      width: 200px;
      text-align: center;
    }

    .buy-button:hover, .x-button:hover {
      background-color: #cc7a00;
      color: white;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
    }

    .disabled-button {
      cursor: not-allowed;
    }

    .mute-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff9900;
      color: black;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 4px 4px 7px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .mute-button:hover {
      background-color: #cc7a00;
      color: white;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 2rem;
        margin-top: -20px;
      }

      .character {
        width: 300px; /* Scale down character image */
        bottom: -100px;
      }

      .buy-button, .x-button, .disabled-button {
        width: 150px; /* Smaller button width */
        font-size: 1rem;
        padding: 10px 20px;
      }

      footer {
        font-size: 1rem; /* Smaller footer text */
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 1.5rem;
        margin-top: -15px;
      }

      .character {
        width: 200px;
        bottom: -50px;
      }

      .buy-button, .x-button, .disabled-button {
        width: 100px;
        font-size: 0.9rem;
        padding: 8px 15px;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop class="video-background">
    <source src="citycitycity.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark Overlay -->
  <div class="dark-overlay"></div>

  <!-- Unmute Button -->
  <button class="mute-button" id="muteButton">Unmute</button>

  <!-- Main Header -->
  <h1>Just a Chill Assassin</h1>
  <h2></h2>

  <!-- Buttons -->
  <div class="button-container">
    <a class="buy-button" href="https://pump.fun/coin/JCXUqqkurPmLFxSLQJ95o5K7LcVZNTEuk6CChbVCpump" target="_blank">Buy Now</a>
    <a class="x-button" href="https://x.com/chillassassin" target="_blank">Follow on X</a>
    <div style="margin-top: 20px;">
      <a class="disabled-button" href="#" onclick="return false;">Pixel Game Coming Soon</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Coin Address: <strong>D8Wuu3ntPzwztdVMN12znSm36rgM7hvpfrrUp8q4pump</strong>
  </footer>

  <!-- Character Image -->
  <img src="image_no_bg.png" alt="Character" class="character">

  <!-- Audio Player -->
  <audio id="backgroundAudio" loop>
    <source src="Chill_Piano.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // JavaScript for Unmute/Mute Button
    const audio = document.getElementById('backgroundAudio');
    const muteButton = document.getElementById('muteButton');

    muteButton.addEventListener('click', () => {
      if (audio.paused || audio.muted) {
        audio.muted = false;
        audio.play();
        muteButton.textContent = 'Mute';
      } else {
        audio.muted = true;
        muteButton.textContent = 'Unmute';
      }
    });
  </script>
</body>
</html>
